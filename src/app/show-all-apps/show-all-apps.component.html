<div class="container-fluid banners">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../assets/images/banner1.jpg" class="d-block w-100" style="height: 70vh;" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../assets/images/b1.jpg" class="d-block w-100" style="height: 70vh;" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../assets/images/b2.jpg" class="d-block w-100" style="height: 70vh;" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</div>



<div class="contain mt-3 mb-5 p-4">

    
    <div class="row">
      <h3 style="text-align: center;">All Apps</h3>
      <div class="rowposter mt-3 p-2">
        <ng-container *ngFor="let app of appDetails">
            <div class="rowimg largeposter">
            <button class="card-size" (click)="getParticularApp(app.appName)">
                <!-- background-color:bisque;"> -->
                <img [src]="app.appImageUrl" width="150px" height="110px" style="margin-top: 7px;"> 
                <!-- class="card-img-top" alt="..."> -->
                <div class="card" style="width: 150px; margin-top: 5px;">
                <div class="card-body card-height" style="text-align: center;">
                <h5 class="card-title">{{app.appName}}</h5>
                <p class="card-text">{{app.categoryName}}</p>
                <!-- <p class="card-text">{{app.appDescription}}</p> -->
                <button href="#" class="btn btn-primary" onclick="alert('Downloaded successfully')">Download</button>
                </div>
                </div>
            </button>
            </div>
        </ng-container>
  
      </div>
  
    </div>
