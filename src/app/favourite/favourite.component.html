<!-- Local Storage -->
<div class="contain mt-3 mb-5 p-4">

    
    <div class="row">
      <h3 style="text-align: center;">Favourite Apps</h3>
      <div class="rowposter mt-3 p-2">
        <ng-container *ngFor="let app of appDetailsLS">
            <div class="rowimg largeposter">
          
                
                <img [src]="app.appImageUrl" width="150px" height="110px" style="margin-top: 7px;"> 
                
                <div class="card" style="width: 150px; margin-top: 5px;">
                <div class="card-body" style="text-align: center;">
                <h5 class="card-title">{{app.appName}}</h5>
                <p class="card-text">{{app.categoryName}}</p>
                
                <!-- <a href="#" class="btn btn-primary">Download</a> -->

                <button class="btn btn-danger" (click)="deleteApp(app.appName)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                      </svg>
                    </button>
                </div>
                </div>
         
            </div>
        </ng-container>
  
      </div>
      
    </div>
    <div style="text-align: center; margin-top: 30px;">
    <button *ngIf="!favCheckFun()" type="button" class="btn btn-danger" (click)="clear()">Clear All</button>
</div>
<div style="text-align: center;" *ngIf="favCheckFun()">
    <div class="text-danger">
    
   
        <img routerLink="/" src="../../assets/images/add-to-favorites.png" alt="favorites empty" height="140px">
    
    </div>
    <br>
  <h5>
  No applications in your favourites
    </h5>
</div>
